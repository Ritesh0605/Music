<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendrick Lamar - Top Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f44336;
            color: white;
            padding: 20px;
            font-size: 2rem;
        }
        .artist-image {
            width: 150px;
            border-radius: 50%;
            margin-top: 20px;
        }
        .song-list {
            margin: 20px auto;
            padding: 20px;
            background: white;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .song-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 15px;
        }
        .song-card h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 5px;
        }
        .song-card img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .audio-player {
            text-align: center;
            margin-top: 10px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>Kendrick Lamar - Top Songs</header>
    <img src="https://hips.hearstapps.com/hmg-prod/images/kendrick-lamar-at-the-67th-grammy-awards-held-at-the-crypto-news-photo-1738959019.pjpeg?crop=1.00xw:0.667xh;0,0.0715xh&resize=640:*" alt="Kendrick Lamar" class="artist-image">
